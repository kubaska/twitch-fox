<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/popup.css" />
    <link id="tooltips-stylesheet" rel="stylesheet" />
    <title>Twitch Fox</title>
</head>

<body>
<div id="main-container" class="container">
    <div class="navbar">
        <div class="menu-button logo"></div>
        <div id="navigation" class="navigation">
            <span id="back" class="icon icon--small icon__arrow-left tooltipped" data-tooltip="Go back one search level"></span>
            <span id="forward" class="icon icon--small icon__arrow-right tooltipped" data-tooltip="Go forward one search level"></span>
            <span id="search" class="icon icon--small icon__search tooltipped" data-tooltip="Enter text to filter results, and press this icon or the 'ENTER' key to search Twitch with your query."></span>
            <input id="searchBox" type="text" size="1" />
            <div id="timeframeBox" class="control--container">
                <span class="icon icon--20 icon__time tooltipped" data-tooltip="Time period for displayed clips">
                    <!-- Time Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M12 20a8 8 0 0 0 8-8a8 8 0 0 0-8-8a8 8 0 0 0-8 8a8 8 0 0 0 8 8m0-18a10 10 0 0 1 10 10a10 10 0 0 1-10 10C6.47 22 2 17.5 2 12A10 10 0 0 1 12 2m.5 5v5.25l4.5 2.67l-.75 1.23L11 13V7z"/></svg>
                </span>
                <select id="timeframe">
                    <option value="day">Last 24 Hours</option>
                    <option value="week">Last week</option>
                    <option value="month">Last month</option>
                    <option value="year">Last year</option>
                    <option value="all">All time</option>
                </select>
            </div>
            <div id="sortingBox" class="control--container">
                <span class="icon icon--20 icon__sort tooltipped" data-tooltip="Sorting">
                    <!-- Sort Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M19 17h3l-4 4l-4-4h3V3h2M2 17h10v2H2M6 5v2H2V5m0 6h7v2H2z"/></svg>
                </span>
                <select id="sorting"></select>
            </div>
            <span id="favorite" class="icon icon--small icon__favorites tooltipped" data-tooltip="Toggle favorites"></span>
            <span id="refresh" class="icon icon--small icon__refresh tooltipped" data-tooltip="Refresh the results"></span>
            <span id="exitSearch" class="icon icon--small icon__exit tooltipped" data-tooltip="Exit the search"></span>
        </div>
        <div id="avatar" class="menu-button menu-button__avatar tooltipped" data-tooltip="Signed in as %MSG%. Click here to visit your Twitch channel"></div>
        <div id="logout" class="menu-button menu-button__exit tooltipped" data-tooltip="Log out from Twitch"></div>
    </div>

    <div class="menu" id="menu">
        <div>
            <div class="menu-button menu-button__games tab tooltipped" id="games" data-tooltip="Browse the top games on Twitch"></div>
            <div class="menu-button menu-button__streams tab tooltipped" id="streams" data-tooltip="Browse the top live streams on Twitch"></div>
            <div class="menu-button menu-button__channels tab tooltipped" id="channels" data-tooltip="Search for channels on Twitch"></div>
        </div>

        <div>
            <div class="menu-button menu-button__followed-games tab tooltipped" id="followedGames" data-tooltip="View your followed games"></div>
            <div class="menu-button menu-button__followed-streams tab tooltipped" id="followedStreams" data-tooltip="View streams of currently live followed channels"></div>
            <div class="menu-button menu-button__followed-videos tab tooltipped" id="followedVideos" data-tooltip="View recent videos from favorite channels"></div>
            <div class="menu-button menu-button__followed-channels tab tooltipped" id="followedChannels" data-tooltip="View all followed channels"></div>
        </div>

        <div>
            <div class="menu-button menu-button__settings tab--fake tooltipped" id="settings" data-tooltip="Visit the settings page"></div>
            <div class="menu-button menu-button__about tab tooltipped" id="about" data-tooltip="Learn about the add-on you're using right now, Twitch Fox!"></div>
        </div>
    </div>

    <div id="content-area" class="content-area">
        <div id="media-container" class="media-container"></div>
        <div id="error-container" class="error-container">
            <p id="error-title" class="error-title"></p>
            <span id="error-message" class="error-message"></span>
        </div>
    </div>

    <div id="login-container" class="login-container d-none">
        <div class="logo-container" style="height: 120px">
            <div class="logo hw-100 bg-contain"></div>
        </div>
        <p class="text-center" style="font-size: 32px">To continue using Twitch Fox, please log in to Twitch</p>

        <details open>
            <summary class="fw-bold" style="font-size: 20px">Why?</summary>
            <p class="text-faded" style="font-size: 16px">Using new Twitch API requires authorization.</p>
        </details>

        <div class="flex-grow"></div>

        <button id="login" class="twitch-btn">Log In</button>
    </div>
</div>

<div id="preview" class="preview"></div>

<script src="../vendor.js"></script>
<script src="../popup.js"></script>
</body>
</html>
